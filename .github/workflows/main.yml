name: Java CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Set up Java 21 (Since you used 21 locally)
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    # 3. Build & Install the Library (Dirk)
    # We use -DskipTests because you don't have unit tests yet
    - name: Build Library
      run: mvn clean install -DskipTests
      working-directory: ./dirk

    # 4. Build the Demo (Example)
    # This verifies that the library can actually be consumed by a Spring App
    - name: Build Demo App
      run: mvn clean package -DskipTests
      working-directory: ./example